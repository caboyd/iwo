<html>
<head>
	<style>
		/* Don't highlight anything on click-and-drag. */
		:not(input):not(textarea) {
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
		html, body {
			font-family: Arial,sans-serif;
			font-size: 20px;
			height: 100%;
			letter-spacing: 0.5px;
			line-height: 1.4;
			overflow: hidden;
			margin: 0;
			padding: 0;
		}
		label {
			cursor: pointer;
			font-weight: bold;
		}
		canvas {
			background-color: #EEEEEE;
			bottom: 0;
			display: block;
			left: 0;
			position: absolute;
			right: 0;
			top: 0;
		}
		#fpscounter {
			z-index:2147483647;
			color: greenyellow;
			top: 10px;
			display: block;
			left: 20px;
			position: absolute;
		}

	</style>
</head>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
<div id="fpscounter"></div>
</body>
</html>
